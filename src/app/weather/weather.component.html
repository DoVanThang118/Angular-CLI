<button type="button" (click)="hanoi()">Hà Nội</button>
<button type="button" (click)="london()">London</button>
<button type="button" (click)="paris()">Paris</button>

<div style="border: 2px solid hotpink;width: 250px;" *ngIf="data">
  <h2>City: {{data.name}}, {{data.sys.country}}</h2>
  <h3>Temp: {{data.main.temp}}<sup>o</sup>C</h3>
  <h3>Humidity: {{data.main.humidity}}%</h3>
  <h3>Wind: {{data.wind.speed}}km/h</h3>
  <h3>{{data.weather[0].description}}</h3>
  <img src="http://openweathermap.org/img/wn/{{data.weather[0].icon}}@2x.png" width="150" height="150"/>
</div>
